{% extends "login_nav.html" %}
{% load bootstrap %}

{% block main_block %}

  {% for severity, message in messages %}
    <div class='alert alert-{{ severity }}'>{{ message }}</div>
  {% endfor %}

  <form class="form" method="post">
    {% csrf_token %}

    {{ form|bootstrap }}

    <input type="submit" class="btn-primary" value="Register XMPP Account"/>

  </form>

{% endblock %}
