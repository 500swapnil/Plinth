<h3>Edit Users</h3>

<p>Click on a user's name to go to a screen for editing that user's
account.</p>

<h3>Delete Users</h3>

<p>Check the box next to a users' names and then click "Delete User"
to remove users from {{ cfg.product_name }} and the {{ cfg.box_name }}
system.</p>

<p>Deleting users is permanent!</p>
